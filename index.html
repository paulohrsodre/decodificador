<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body class="principal">
      
    <main class="container">
        <div class="container__cabecalho">
            <header class="cabecalho">
                <img src="./assets/Logo.svg" alt="Logo da Alura" id="logo">
            </header>
            <div class="container-tema">
                <label for="tema-escuro" class="container-tema__label">
                    <input type="checkbox" id="tema-escuro" class="container-tema__check">
                    <ion-icon name="sunny" class="sunny"></ion-icon> 
                    <ion-icon name="moon" class="moon"></ion-icon>
                    <span class="toggle"></span>
                </label>
            </div>            
        </div>

        <section class="container__entrada">
              
            <textarea type="textarea" class="container-entrada__texto" placeholder="Digite seu texto"></textarea>

            <p class="container-entrada__alerta">
                <img src="./assets/info.svg" alt="Icone de alerta" class="icone__alerta">
                Apenas letras minúsculas e sem acento.
            </p>
            
            <div class="container-botoes">
                <button onclick="botaoEncriptar()" class="container-botao__criptografar">Criptografar</button>
                <button onclick="botaoDesencriptar()" class="container-botao__descriptografar">Descriptografar</button>
            </div>
        </section>

        <section class="container__resultado">
            <div class="container-resultado__saida__vazio">
                <img src="./assets/character.svg" alt="figura de jovem rapaz fazendo pesquisa" id="resultado_imagem">
                <h3 id="resultado_titulo">Nenhuma mensagem encontrada</h3>
                <p id="resultado_texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <textarea id="resultado" class="container-resultado__saida"></textarea>
                <button class="container-botao__descriptografar container-botao__copiar" id="copiar">Copiar</button>
            </div>          
        </section>

    </main>

    <footer class="rodape">
        <h4>Desenvolido por: Paulo Sodré | 2024</h4>
    </footer>

    <script src="script.js"></script>
    <script src="theme.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
